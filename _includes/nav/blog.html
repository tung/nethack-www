<div>
    <h2>Blog</h2>
    <ul>
        {% for post in site.posts limit: 5 %}
            <li>
                {% if post.url == page.url %}
                    <b>{{ post.title }}</b>
                {% else %}
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
        {% include nav-li.html url="/blog/index.html" title="More posts..." %}
    </ul>
</div>
